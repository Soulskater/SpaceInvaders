<div class="chat-box text-space s all" ng-controller="ChatCtrl">
    <div>
        Global Chat
    </div>
    <div class="messages-box">
        <div ng-repeat="message in messages">
            {{message}}
        </div>
    </div>
    <input class="input-box" ng-model="message" placeholder="Write a message"/>

    <button class="btn-s light-blue-700 pull-right" ng-click="sendMessage(message)">Send</button>
</div>
